<!-- blumaを用いた場合 -->

<div class="box">
    <div class="field">
        <label class="label">郵便番号 <span class="tag is-danger ml-3">必須</span></label>
        <div class="control">
            <div class="field is-grouped">
                <div class="control">
                    <input class="input" type="text" name="zip_code" id="zipcode" maxlength="7" 
                    placeholder="ハイフン「-」なし">
                </div>
                <button class="button is-link" id="search">検索</button>
            </div>
        </div>
        <p id="error" style="color: red;"></p>
        <p class="help is-info">郵便番号を入力し、「検索」ボタンを押すと住所が入力されます。</p>
    </div>

    <div class="field">
        <label class="label">都道府県 <span class="tag is-danger ml-3">必須</span></label>
        <div class="control">
            <div class="select">
                <select id="prefecture" name="prefecture">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <p class="help is-info">選択してください。</p>
    </div>

    <div class="field">
        <label class="label">市区町村 <span class="tag is-danger ml-3">必須</span></label>
        <div class="control">
            <input class="input" type="text" name="sity" id="city">
        </div>
    </div>

    <div class="field">
        <label class="label">町名 <span class="tag is-danger ml-3">必須</span></label>
        <div class="control">
            <input class="input" type="text" name="town" id="town">
        </div>
    </div>

    <div class="field">
        <label class="label">番地 <span class="tag is-danger ml-3">必須</span></label>
        <div class="control">
            <input class="input" type="text" name="street_number" id="address">
        </div>
    </div>

    <div class="field">
        <label class="label">建物名・部屋番号</label>
        <div class="control">
            <input class="input" type="text" name="building_name">
        </div>
    </div>
</div>
<script src="script/address.js"></script>
